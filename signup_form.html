<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url("img/background2.png"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        
        .container {
            max-width: 500px;
            margin: 100px 20px 0 auto; 
            padding: 20px;
            background-color: rgba(244, 233, 220, 0.9);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            float: right; 
            margin-right: 80px;
            padding-right: 50px;
            padding-left: 50px;
            padding-top: 20px;
            padding-bottom: 30px;
        }
        
        h1 {
            text-align: center;
            color: #3B3B3B;
            font-family: 'Times New Roman', Times, serif;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            font-family: 'Times New Roman', Times, serif;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select {
            width: 93%; 
            padding: 13px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            align-items: center;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #F4E9DC;
            color: black;
            border: 1px solid black;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 0 auto; 
        }

        button[type="submit"]:hover {
            background-color: #E4DBCF;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>SIGN UP</h1>
        <form action="#" method="post">
            <div class="form-group">
                <label for="lastname">Last Name:</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                <input type="text" id="firstname" name="firstname" required>
            </div>
            <div class="form-group">
                <label for="middlename">Middle Name:</label>
                <input type="text" id="middlename" name="middlename">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{8,}$">
                <small>Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character (!@#$%^&*).</small>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
