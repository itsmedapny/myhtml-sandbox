<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('background3.png'); 
            background-position: center;
            margin: 0;
            padding: 0;
            color: #333; 
        }

        h1 {
            text-align: center;
            color: #3B3B3B;
            margin-top: 50px;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #E4DBCF;
            color: black;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }
    </style>
</head>
<body>
    <h1>LEAFY COMPANY PRODUCTS</h1>
    <p style="text-align: center;">Elevate Your Style, Embrace Your Confidence: Where Fashion Meets Passion.</p>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price (₱)</th>
            <th>Availability</th>
        </tr>
        <tr>
            <td>Fashion Clothes</td>
            <td>₱5,000</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Fashion Shoes</td>
            <td>₱8,000</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Fashion Scarf</td>
            <td>₱2,500</td>
            <td>Available</td>
        </tr>
        <tr>
            <td>Fashion Jewelry</td>
            <td>₱20,000</td>
            <td>Coming Soon</td>
        </tr>
        <tr>
            <td>Fashion Boots</td>
            <td>₱10,000</td>
            <td>Coming Soon</td>
        </tr>
    </table>
</body>
</html>
